<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滿意度調查</title>
    <link rel="stylesheet" href="assets/css/order_finish.css">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="title ">
           <h2>是否滿意本次智慧洗服務？</h2>
            <h5>讓我們知道您的想法。</h5>
            <form class="QA">
                <div class="Q1">
                    <h4>服務品質：</h4> 
                    <div class="radio-tile-group">

                        <div class="input-container">
                            <input id="happy-outline" type="radio" name="radio">
                            <div class="radio-tile">
                                <ion-icon name="happy-outline"></ion-icon>
                            </div>
                        </div>  
                         
                        <div class="input-container">
                            <input id="bad" type="radio" name="radio">
                            <div class="radio-tile">
                                <ion-icon name="sad-outline"></ion-icon>

                            </div>
                        </div>  

                    </div>
                </div>

                <div class="Q2">
                    <h4>洗衣效率：</h4> 
                    <div class="radio-tile-group">

                        <div class="input-container">
                            <input id="happy-outline" type="radio" name="radio_2">
                            <div class="radio-tile">
                                <ion-icon name="happy-outline"></ion-icon>
                            </div>
                        </div>  
                         
                        <div class="input-container">
                            <input id="bad" type="radio" name="radio_2">
                            <div class="radio-tile">
                                <ion-icon name="sad-outline"></ion-icon>

                            </div>
                        </div>  

                    </div>
                </div>

                <div class="Q3">
                    <h4>整體品質：</h4> 
                    <div class="radio-tile-group">

                        <div class="input-container">
                            <input id="happy-outline" type="radio" name="radio_3">
                            <div class="radio-tile">
                                <ion-icon name="happy-outline"></ion-icon>
                            </div>
                        </div> 
                        <div class="input-container">
                            <input id="bad" type="radio" name="radio_3">
                            <div class="radio-tile">
                                <ion-icon name="sad-outline"></ion-icon>

                            </div>
                        </div> 
                    </div>
                </div>

                
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
